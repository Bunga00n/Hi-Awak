<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Untuk Awak ü§ç</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
background:linear-gradient(135deg,#ffe6f0,#fff0f5);
height:100vh;
display:flex;
justify-content:center;
align-items:center;
text-align:center;
padding:20px;
}

.container{
background:white;
padding:30px;
border-radius:20px;
box-shadow:0 10px 30px rgba(0,0,0,0.08);
max-width:420px;
width:100%;
transition:all .4s ease;
}

h2{font-weight:500;margin-bottom:15px;color:#444;}
p{margin-bottom:20px;color:#666;font-size:14px;line-height:1.6;}

button{
display:block;
width:100%;
padding:12px;
margin:10px 0;
border-radius:30px;
border:none;
cursor:pointer;
font-size:14px;
transition:.3s;
}

.btn-primary{background:#ffb6c1;color:white;}
.btn-primary:hover{background:#ff9eb5;}
.btn-secondary{background:#f3f3f3;color:#555;}
.btn-secondary:hover{background:#e0e0e0;}

.fade{opacity:0;transform:translateY(10px);}
.show{opacity:1;transform:translateY(0);transition:all .4s ease;}
</style>
</head>

<body>

<div class="container show" id="content"></div>

<script>

// INIT EMAILJS
(function(){
emailjs.init("63eS7AoUU_bR-VqJB");
})();

// HANTAR EMAIL
function sendNotification(question, answer){
emailjs.send("service_5b4v71w","template_4gz34mh",{
question: question,
answer: answer,
time: new Date().toLocaleString()
})
.then(function(response){
console.log("SUCCESS", response.status);
}, function(error){
console.log("FAILED", error);
});
}

// ANIMATION
function showContent(html){
const content=document.getElementById("content");
content.classList.remove("show");
content.classList.add("fade");

setTimeout(()=>{
content.innerHTML=html;
content.classList.remove("fade");
content.classList.add("show");
},300);
}

// BUTTON FLOW
function answerFlow(question, answer, nextPage){
sendNotification(question, answer);

if(nextPage){
nextPage();
}else{
showContent(`
<h2>Terima kasih ü§ç</h2>
<p>Saya doakan awak sentiasa bahagia dalam apa jua keadaan.</p>
`);
}
}

// PAGE 1
function start(){
showContent(`
<h2>Hi...</h2>
<p>Saya cuma nak tanya,<br>
awak sihat ke sekarang?<br>
Dah okay ke selepas semua ni?</p>

<button class="btn-primary" onclick="answerFlow(
'Awak sihat & dah okay?',
'Saya okay',
page2
)">Saya okay</button>

<button class="btn-secondary" onclick="answerFlow(
'Awak sihat & dah okay?',
'Belum sepenuhnya okay',
page2
)">Belum sepenuhnya okay</button>
`);
}

// PAGE 2
function page2(){
showContent(`
<h2>Sebelum saya teruskan...</h2>
<p>Saya nak minta maaf kalau mesej ni mengganggu awak.<br>
Saya cuma terlalu rindu dan masih belajar lepaskan.</p>

<button class="btn-primary" onclick="answerFlow(
'Adakah mesej ini mengganggu?',
'Tak mengganggu',
page3
)">Tak mengganggu, teruskan</button>

<button class="btn-secondary" onclick="answerFlow(
'Adakah mesej ini mengganggu?',
'Rasa tak sesuai',
null
)">Rasa tak sesuai</button>
`);
}

// PAGE 3
function page3(){
showContent(`
<h2>Kehidupan awak sekarang...</h2>
<p>Awak dah jumpa kawan baru ke sekarang?<br>
Hidup awak makin bahagia tanpa saya?</p>

<button class="btn-primary" onclick="answerFlow(
'Kehidupan sekarang',
'Ya, makin bahagia',
page4
)">Ya, makin bahagia</button>

<button class="btn-secondary" onclick="answerFlow(
'Kehidupan sekarang',
'Masih proses',
page4
)">Masih proses</button>
`);
}

// PAGE 4
function page4(){
showContent(`
<h2>Saya jujur...</h2>
<p>Saya cuba move on,<br>
tapi kadang kalah dengan kenangan sendiri.<br>
Awak dah betul-betul move on ke?</p>

<button class="btn-primary" onclick="answerFlow(
'Awak dah move on?',
'Ya',
page5
)">Ya</button>

<button class="btn-secondary" onclick="answerFlow(
'Awak dah move on?',
'Belum sepenuhnya',
page5
)">Belum sepenuhnya</button>
`);
}

// PAGE 5
function page5(){
showContent(`
<h2>Satu benda saya ternampak...</h2>
<p>Saya ada nampak awak start follow IG Jama awak.<br>
Awak dah okay dan membaik sekarang?</p>

<button class="btn-primary" onclick="answerFlow(
'Adakah awak dah okay sekarang?',
'Ya, saya okay',
finalPage
)">Ya, saya okay</button>

<button class="btn-secondary" onclick="answerFlow(
'Adakah awak dah okay sekarang?',
'Tak pasti lagi',
finalPage
)">Tak pasti lagi</button>
`);
}

// FINAL PAGE
function finalPage(){
showContent(`
<h2>Soalan terakhir...</h2>
<p>Awak rasa bekas kekasih boleh jadi kawan?</p>

<button class="btn-primary" onclick="answerFlow(
'Boleh jadi kawan selepas jadi ex?',
'Ya boleh',
null
)">Ya, boleh</button>

<button class="btn-secondary" onclick="answerFlow(
'Boleh jadi kawan selepas jadi ex?',
'Tak sesuai',
null
)">Tak sesuai</button>
`);
}

start();

</script>

</body>
</html>
